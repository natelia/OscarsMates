services:
  web:
    build: .
    command: bash -c "./bin/dev"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${APP_PORT:-3001}:3000"
    environment:
      RAILS_ENV: development
      APP_HOST: ${APP_HOST}
    tty: true
    stdin_open: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
